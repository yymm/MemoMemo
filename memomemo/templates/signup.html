{% extends "layout.html" %}

{% block head %}
{% endblock %}

{% block body %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<form action="{{ url_for('signup') }}" method="post">
    <input type="text" name="username">
    <input type="password" name="password">
    <input type="submit" value="signup">
</form>
{% endblock %}
