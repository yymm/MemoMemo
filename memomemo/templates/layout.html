<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MemoMemo</title>
	<link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="{{ url_for('static', filename='ico/favicon.ico') }}">
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}"></script>
	<link rel='stylesheet' href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
	<link rel='stylesheet' href="{{ url_for('static', filename='css/pygments.css') }}">
	<link rel='stylesheet' href="{{ url_for('static', filename='css/layout.css') }}">
	{% block head %}
	{% endblock %}
</head>
<body>
	<!--Login Info-->
	<header class='metanav'>
		<span class="small-title">MemoMemo</span>
		{% if session.user_id %}
	 		<span class='fa fa-info-circle' id='setting'></span>
	 		<a class='fa fa-power-off' href="{{ url_for('logout') }}" style='color: red; opacity: 0.8;'></a>
			<div id='setting-container setting hidden'>
				<div class='setting hidden'>
					<h2>User</h2>
					<ul>
						<li><b>ID: </b><span id='user_id'>{{ id }}</span>
						<li><b>Name: </b>{{ name }}
					</ul>
				</div>
				<div class='setting hidden'>
					<h2>Memo</h2>
					<ul>
						<li><b>Num: </b>{{ memo_num }}
						<li><b>TagNum: </b>{{ tag_num }}
				</div>
			</div>
		{% endif %}
	</header>
	{% block body %}
	{% endblock %}
</body>
</html>
