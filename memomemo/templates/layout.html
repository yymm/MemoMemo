<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MemoMemo</title>
	<link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="{{ url_for('static', filename='ico/favicon.ico') }}">
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/script_head.js') }}"></script>
	<link rel='stylesheet' href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
	<link rel='stylesheet' href="{{ url_for('static', filename='css/pygments.css') }}">
	<link rel='stylesheet' href="{{ url_for('static', filename='css/layout.css') }}">
	{% block head %}
	{% endblock %}
</head>
<body>
	<!--Login Info-->
	<header  class=metanav>
		<span class="small-title">MemoMemo</span>
		{% if session.logged_in %}
	 		<a class='fa fa-power-off fa-2x' href="{{ url_for('logout') }}"></a>
		{% endif %}
	</header>
	{% block body %}
	{% endblock %}
	<script type="text/javascript" src="{{ url_for('static', filename='js/script_body.js') }}"></script>
</body>
</html>
